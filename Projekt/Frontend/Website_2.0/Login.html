<main>
    <head><link rel="stylesheet" href="style.css"></head>
    <div>
        <button class="back" id="back">Zur√ºck</i></button>
    </div>
    <div class="login" id="form-div">
        <form id="login-form" on:submit={login_user}>
            <h2 id="login-text-header">Login</h2>
            <input
                id="email-input"
                type="email"
                placeholder="email"
                bind:value={email}
            /><br />
            <input
                id="password-input"
                type="password"
                placeholder="password"
                bind:value={password}
            /><br />
            <input id="submit-button" type="submit" value="Login" /><br />
        </form>
    </div>

</main>
